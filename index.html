<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e46);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2b2b3c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }
    h2 {
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4cafef;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #369ddf;
    }
    .switch {
      margin-top: 15px;
      color: #bbb;
      cursor: pointer;
      font-size: 14px;
    }
    .switch:hover {
      color: #fff;
      text-decoration: underline;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- تسجيل الدخول -->
    <div id="loginForm">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">👁️</span>
      </div>
      <button onclick="login()">دخول</button>
      <div class="switch" onclick="showSignup()">إنشاء حساب جديد</div>
      <div id="loginMessage"></div>
    </div>

    <!-- إنشاء حساب -->
    <div id="signupForm" class="hidden">
      <h2>إنشاء حساب</h2>
      <input type="text" id="signupUsername" placeholder="اسم المستخدم" required>
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
      <div class="password-container">
        <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword', this)">👁️</span>
      </div>
      <button onclick="signup()">تسجيل</button>
      <div class="switch" onclick="showLogin()">لديك حساب؟ تسجيل الدخول</div>
      <div id="signupMessage"></div>
    </div>
  </div>

  <script>
    // إعداد Supabase
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co"; // استبدل بـ URL مشروعك
    const supabaseKey = "YOUR_ANON_PUBLIC_KEY"; // المفتاح العمومي
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // تبديل النماذج
    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // إظهار / إخفاء كلمة المرور
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙈";
      } else {
        input.type = "password";
        el.textContent = "👁️";
      }
    }

    // تحقق من صيغة البريد
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // تسجيل الدخول
    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMessage");

      if (!email || !password) {
        msg.textContent = "يجب إدخال البريد وكلمة المرور";
        msg.className = "error";
        return;
      }

      if (!isValidEmail(email)) {
        msg.textContent = "صيغة البريد الإلكتروني غير صحيحة";
        msg.className = "error";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        msg.textContent = "خطأ: البريد أو كلمة المرور غير صحيحة";
        msg.className = "error";
      } else {
        msg.textContent = "تم تسجيل الدخول بنجاح 🎉";
        msg.className = "success";
        window.location.href = "index2.html";
      }
    }

    // إنشاء حساب
    async function signup() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const username = document.getElementById("signupUsername").value.trim();
      const msg = document.getElementById("signupMessage");

      if (!email || !password || !username) {
        msg.textContent = "كل الحقول مطلوبة";
        msg.className = "error";
        return;
      }

      if (!isValidEmail(email)) {
        msg.textContent = "صيغة البريد الإلكتروني غير صحيحة";
        msg.className = "error";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل";
        msg.className = "error";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        msg.textContent = "خطأ في إنشاء الحساب: " + error.message;
        msg.className = "error";
        return;
      }

      const user = data.user;
      await supabase.from("Profiles").insert([
        { id: user.id, username: username }
      ]);

      msg.textContent = "تم إنشاء الحساب بنجاح 🎉";
      msg.className = "success";
      window.location.href = "index2.html";
    }
  </script>
</body>
  </html>
