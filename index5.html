<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>النادي</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #0e0e11;
      color: white;
      overflow-x: hidden;
    }

    /* ===== الشريط العلوي ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1a1a1d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      background: linear-gradient(90deg, #ffcc70, #e15a97);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-nav span {
      cursor: pointer;
      font-weight: bold;
      color: #ccc;
      transition: 0.3s;
    }

    .top-nav span:hover {
      color: #ffcc70;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #ffcc70;
    }

    /* ===== القائمة الجانبية ===== */
    .side-menu {
      position: fixed;
      right: -230px;
      top: 0;
      width: 230px;
      height: 100vh;
      background: rgba(25, 25, 30, 0.98);
      transition: right 0.3s ease-in-out;
      padding: 30px 20px;
      border-left: 1px solid rgba(255,255,255,0.08);
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu h3 {
      margin-bottom: 25px;
      font-size: 18px;
      color: #ffcc70;
    }

    .side-menu .link {
      display: block;
      margin: 15px 0;
      font-weight: bold;
      background: linear-gradient(90deg, #ffcc70, #e15a97);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .side-menu .link:hover {
      opacity: 0.7;
    }

    /* ===== الصورة الرئيسية ===== */
    .hero {
      margin-top: 70px;
      width: 100%;
      max-height: 280px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* ===== المحتوى ===== */
    .content {
      padding: 25px;
      text-align: center;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffcc70;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffcc70;
    }

    /* ===== النافذة المنبثقة ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }

    .modal img {
      max-width: 85%;
      max-height: 80%;
      border-radius: 10px;
      border: 3px solid #ffcc70;
    }

    .modal button {
      margin-top: 15px;
      padding: 8px 18px;
      background: #ffcc70;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal button:hover {
      background: #ffd98e;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 17px; }
      .top-nav span { font-size: 13px; }
      .profile-pic { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>النادي</h1>
    <div class="top-nav">
      <span onclick="goToHome()">الرئيسية</span>
      <span onclick="goToLibrary()">المكتبة</span>
      <span onclick="goToChats()">الدردشات</span>
      <img id="userAvatar" class="profile-pic" src="" alt="صورة البروفايل" onclick="openModal()">
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h3>القائمة</h3>
    <span class="link" onclick="goToMembers()">أعضاء النادي</span>
    <span id="adminLink" class="link" style="display:none;" onclick="goToAdmin()">لوحة التحكم</span>
    <span class="link" onclick="logout()">تسجيل الخروج</span>
  </div>

  <div class="hero">
    <img src="images/imag1.jpg" alt="صورة المقدمة">
  </div>

  <div class="content">
    <h2 id="welcome">مرحباً بك...</h2>
  </div>

  <!-- نافذة عرض الصورة -->
  <div class="modal" id="imageModal" onclick="closeModal(event)">
    <img id="modalImage" src="">
    <button onclick="resetAvatar()">إعادة التعيين</button>
  </div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    function toggleMenu(){
      document.getElementById('sideMenu').classList.toggle('open');
    }

    async function loadUser(){
      const { data, error } = await supabase.auth.getUser();
      if(error || !data.user){ window.location.href = "index.html"; return; }

      const user = data.user;
      const { data: profile } = await supabase
        .from("profiles")
        .select("username, role, avatar_url")
        .eq("id", user.id)
        .single();

      const username = profile?.username || "مستخدم";
      document.getElementById("welcome").textContent = `مرحباً بك، ${username}`;

      const role = profile?.role?.toLowerCase() || "";
      if(role === "admin" || role === "owner"){
        document.getElementById("adminLink").style.display = "block";
      }

      const avatar = profile?.avatar_url || "images/default-avatar.png";
      document.getElementById("userAvatar").src = avatar;
      document.getElementById("modalImage").src = avatar;
    }

    async function logout(){
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    function goToMembers(){ window.location.href = "index3.html"; }
    function goToAdmin(){ window.location.href = "index6.html"; }
    function goToLibrary(){ window.location.href = "library.html"; }
    function goToChats(){ window.location.href = "chats.html"; }
    function goToHome(){ window.location.href = "home.html"; }

    function openModal(){
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal(e){
      if(e.target.id === "imageModal"){
        document.getElementById("imageModal").style.display = "none";
      }
    }

    async function resetAvatar(){
      const { data: userData } = await supabase.auth.getUser();
      const userId = userData.user.id;
      await supabase.from("profiles").update({ avatar_url: "images/default-avatar.png" }).eq("id", userId);
      document.getElementById("userAvatar").src = "images/default-avatar.png";
      document.getElementById("modalImage").src = "images/default-avatar.png";
      document.getElementById("imageModal").style.display = "none";
      alert("تمت إعادة تعيين الصورة بنجاح.");
    }

    loadUser();
  </script>
</body>
  </html>
