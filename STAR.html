<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Manga Sanctum</title>
  <link rel="icon" href="images/book.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; transition: 0.3s ease; }
    body {
      margin: 0;
      font-family: "Cairo", "Tahoma", sans-serif;
      background: radial-gradient(circle at 50% 10%, #0b0b10, #050505 90%);
      color: #eaeaea;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* تأثير الضباب */
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: url('images/fog.png') repeat;
      opacity: 0.15;
      animation: fogMove 120s linear infinite;
      z-index: 0;
      pointer-events: none;
      transform: translate(-25%, -25%);
    }
    @keyframes fogMove {
      0% { background-position: 0 0; }
      50% { background-position: 1000px 800px; }
      100% { background-position: 0 0; }
    }

    /* رموز غامضة */
    .symbols {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    .symbol {
      position: absolute;
      color: rgba(168,139,255,0.08);
      font-size: 22px;
      animation: floatSymbol 30s linear infinite;
      user-select: none;
    }
    @keyframes floatSymbol {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .left-section { display: flex; align-items: center; gap: 10px; }
    .back-btn { color: #eaeaea; font-size: 20px; cursor: pointer; padding: 8px 14px; border-radius: 8px; background: rgba(255,255,255,0.05); }
    .back-btn:hover { background: rgba(255,255,255,0.12); }
    .logo-text {
      font-weight: 800;
      font-size: 26px;
      color: #d4c3ff;
      letter-spacing: 1px;
      white-space: nowrap;
      filter: drop-shadow(0 0 10px rgba(168,139,255,0.7)) drop-shadow(0 0 25px rgba(122,95,255,0.4)) blur(0.3px);
      animation: softGlow 3s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes softGlow {
      from { opacity: 0.95; filter: drop-shadow(0 0 8px rgba(168,139,255,0.6)) drop-shadow(0 0 20px rgba(122,95,255,0.3)) blur(0.4px); }
      to { opacity: 1; filter: drop-shadow(0 0 14px rgba(168,139,255,0.9)) drop-shadow(0 0 40px rgba(122,95,255,0.5)) blur(0.6px); }
    }
    .logo-box { width: 46px; height: 46px; border-radius: 10px; background: linear-gradient(135deg, #a88bff, #e6c07b); display: flex; align-items: center; justify-content: center; font-weight: 900; color: #0b0710; font-size: 21px; box-shadow: 0 0 10px rgba(168,139,255,0.5); }
    @media (max-width: 600px) { .logo-text { font-size: 22px; } .back-btn { font-size: 18px; padding: 6px 12px; } .logo-box { width: 36px; height: 36px; font-size: 16px; } }

    main { padding: 20px; text-align: center; z-index: 5; position: relative; }
    .cover { width: 220px; height: 310px; object-fit: cover; border-radius: 14px; margin: 0 auto; display: block; box-shadow: 0 0 50px rgba(168,139,255,0.4); }

    .tab-buttons { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
    .tab-buttons button {
      background: rgba(168,139,255,0.1);
      border: 1px solid rgba(168,139,255,0.3);
      color: #cbb9ff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-buttons button.active { background: rgba(168,139,255,0.3); }

    .tab-content { display: none; margin-top: 20px; text-align: right; background: rgba(255,255,255,0.02); border-radius: 12px; padding: 15px; }
    .tab-content.active { display: block; }

    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .tag { background: rgba(168,139,255,0.15); color: #cbb9ff; padding: 4px 10px; border-radius: 6px; font-size: 13px; cursor:pointer; }

    .chapter-search { margin-bottom: 15px; }
    .chapter-search input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(168,139,255,0.3); border-radius: 8px; padding: 8px; color: #fff; }
    .chapters-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
    .chapter-item { background: rgba(168,139,255,0.08); border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
    .chapter-item:hover { background: rgba(168,139,255,0.2); }

    footer { text-align: center; padding: 20px; color: #666; font-size: 14px; z-index: 10; position: relative; }
  </style>
</head>

<body>
  <div class="fog"></div>
  <div class="symbols" id="symbols"></div>

  <header>
    <div class="left-section">
      <div class="back-btn" onclick="history.back()">⮌ عودة</div>
      <div class="logo-text">Manga Sanctum</div>
    </div>
    <div class="logo"><div class="logo-box">MS</div></div>
  </header>

  <main>
    <img id="cover" class="cover" src="" alt="غلاف المانجا">
    <h2 id="title"></h2>

    <div class="tab-buttons">
      <button id="detailsBtn" class="active" onclick="switchTab('details')">التفاصيل</button>
      <button id="chaptersBtn" onclick="switchTab('chapters')">الفصول</button>
    </div>

    <div id="details" class="tab-content active">
      <p id="description"></p>
      <div id="tags" class="tags"></div>
    </div>

    <div id="chapters" class="tab-content">
      <div class="chapter-search">
        <input type="text" id="chapterSearch" placeholder="ابحث برقم أو عنوان الفصل..." oninput="filterChapters()">
      </div>
      <div id="chaptersList" class="chapters-list"></div>
    </div>
  </main>

  <footer>© 2025 Manga Sanctum | Realm of Shadows & Light</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const mangaId = new URLSearchParams(window.location.search).get("manga_id");

    function spawnSymbols() {
      const SYMBOLS = ["☽","✦","✶","⛧","☥","♆","卍","⚚"];
      const c = document.getElementById("symbols");
      for (let i=0;i<20;i++){
        const s=document.createElement("div");
        s.className="symbol";
        s.textContent=SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
        s.style.left=Math.random()*100+"%";
        s.style.animationDelay=Math.random()*30+"s";
        s.style.fontSize=16+Math.random()*24+"px";
        c.appendChild(s);
      }
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      document.getElementById(tab + "Btn").classList.add("active");
    }

    async function loadMangaInfo() {
      const { data: manga, error } = await supabase
        .from("manga_list")
        .select("title, description, cover_url, tags")
        .eq("id", mangaId)
        .single();
      if (error || !manga) return console.error(error);

      document.getElementById("title").textContent = manga.title;
      document.getElementById("description").textContent = manga.description || "لا يوجد وصف متاح.";
      document.getElementById("cover").src = manga.cover_url;

      const tagsContainer = document.getElementById("tags");
      tagsContainer.innerHTML = "";
      if (manga.tags) {
        const tags = manga.tags.split(",").map(t => t.trim()).filter(Boolean);
        tags.forEach(tag => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = tag;
          tagsContainer.appendChild(span);
        });
      }
    }

    async function loadChapters() {
      const { data: chapters, error } = await supabase
        .from("chapters")
        .select("id, title, number")
        .eq("manga_id", mangaId)
        .order("number", { ascending: true });
      if (error) return console.error(error);

      window.allChapters = chapters || [];
      renderChapters(window.allChapters);
    }

    function renderChapters(chapters) {
      const list = document.getElementById("chaptersList");
      list.innerHTML = "";
      if (!chapters.length) { list.innerHTML = "<p>لا توجد فصول بعد.</p>"; return; }
      chapters.forEach(ch => {
        const div = document.createElement("div");
        div.className = "chapter-item";
        div.textContent = `الفصل ${ch.number}: ${ch.title}`;
        div.onclick = () => window.location.href = `index9.html?manga_id=${mangaId}&chapter_id=${ch.id}`;
        list.appendChild(div);
      });
    }

    function filterChapters() {
      const q = document.getElementById("chapterSearch").value.trim().toLowerCase();
      const filtered = window.allChapters.filter(c => c.title.toLowerCase().includes(q) || String(c.number).includes(q));
      renderChapters(filtered);
    }

    spawnSymbols();
    loadMangaInfo();
    loadChapters();
  </script>
</body>
</html>
