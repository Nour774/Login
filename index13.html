<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Manga Sanctum - الوسوم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at 50% 10%, #0b0b10, #050505 90%);
      color: #eaeaea;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(168,139,255,0.3);
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 20px;
      color: #cbb9ff;
    }

    .back-button {
      background: none;
      border: none;
      color: #cbb9ff;
      font-size: 20px;
      cursor: pointer;
    }

    .search-container {
      margin-top: 20px;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 200px)); /* كل بطاقة بين 140px و200px */
      justify-content: center; /* لتوسيط الشبكة في الشاشة الكبيرة */
      gap: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .manga-grid {
        grid-template-columns: repeat(3, 1fr); /* على الأقل 3 بطاقات في الهاتف */
      }
    }

    .manga-item {
      width: 100%;
      max-width: 200px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .manga-item:hover {
      background: rgba(168,139,255,0.1);
      transform: scale(1.03);
    }

    .manga-item img {
      width: 100%;
      border-radius: 8px;
    }

    .manga-item h3 {
      margin: 10px 0 0;
      font-size: 15px;
      color: #cbb9ff;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="history.back()">⟵</button>
    <h1>Manga Sanctum</h1>
    <span></span>
  </header>

  <h2 id="tagTitle">الوسم: ...</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث داخل هذا الوسم...">
  </div>

  <div id="mangaGrid" class="manga-grid"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tag = new URLSearchParams(window.location.search).get("tag");
    document.getElementById("tagTitle").textContent = "الوسم: " + tag;

    let allMangas = [];

    async function loadByTag() {
      const { data: mangas, error } = await supabase
        .from("manga_list")
        .select("id, title, cover_url, tags");

      if (error) return console.error(error);

      allMangas = mangas.filter(m => m.tags && m.tags.includes(tag));
      renderMangas(allMangas);
    }

    function renderMangas(mangas) {
      const grid = document.getElementById("mangaGrid");
      grid.innerHTML = "";

      if (!mangas.length) {
        grid.innerHTML = "<p>لا توجد مانجات بهذا الوسم.</p>";
        return;
      }

      mangas.forEach(m => {
        const div = document.createElement("div");
        div.className = "manga-item";
        div.innerHTML = `<img src="${m.cover_url}"><h3>${m.title}</h3>`;
        div.onclick = () => {
          window.location.href = `index8.html?manga_id=${m.id}`;
        };
        grid.appendChild(div);
      });
    }

    // ميزة البحث داخل الوسوم والعنوان
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.trim().toLowerCase();

      const filtered = allMangas.filter(m => {
        const inTitle = m.title.toLowerCase().includes(query);
        const inTags = m.tags.some(t => t.toLowerCase().includes(query));
        return inTitle || inTags;
      });

      renderMangas(filtered);
    });

    loadByTag();
  </script>
</body>
</html>
