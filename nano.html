<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قارئ المانجا</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .manga-list, .chapter-list, .reader {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .manga-item {
      width: 200px;
      background: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .manga-item:hover { transform: scale(1.05); }
    .manga-cover {
      width: 100%;
      border-radius: 8px;
    }
    .chapter-item {
      background: #222;
      padding: 10px;
      width: 80%;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .chapter-item:hover { background: #333; }
    img.manga-page {
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
    }
    .back-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .back-btn:hover { background: #666; }
  </style>
</head>
<body>
  <header>قارئ المانجا</header>

  <div id="content" class="manga-list"></div>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const content = document.getElementById('content');
    let currentManga = null;

    async function loadMangaList() {
      const { data, error } = await supabase.from('manga_list').select('*').order('id');
      if (error) return console.error(error);

      content.innerHTML = '';
      data.forEach(manga => {
        const div = document.createElement('div');
        div.className = 'manga-item';
        div.innerHTML = `
          <img src="${manga.cover_url}" class="manga-cover">
          <h3>${manga.title}</h3>
        `;
        div.onclick = () => loadChapters(manga);
        content.appendChild(div);
      });
    }

    async function loadChapters(manga) {
      currentManga = manga;
      const { data, error } = await supabase.from('chapters')
        .select('*')
        .eq('manga_id', manga.id)
        .order('number');
      if (error) return console.error(error);

      content.innerHTML = `
        <button class="back-btn" onclick="loadMangaList()">الرجوع</button>
        <h2>${manga.title}</h2>
      `;
      data.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'chapter-item';
        div.textContent = ch.title;
        div.onclick = () => loadChapterPages(ch.folder_path);
        content.appendChild(div);
      });
    }

    async function loadChapterPages(folderPath) {
      const { data, error } = await supabase.storage.from('manga').list(folderPath);
      if (error) return console.error(error);

      const sorted = data.sort((a, b) => {
        const numA = parseInt(a.name.replace(/\D/g, ''));
        const numB = parseInt(b.name.replace(/\D/g, ''));
        return numA - numB;
      });

      content.innerHTML = `
        <button class="back-btn" onclick="loadChapters(currentManga)">الرجوع للفصول</button>
      `;

      for (const file of sorted) {
        const { data: urlData } = await supabase.storage
          .from('manga')
          .getPublicUrl(`${folderPath}/${file.name}`);
        const img = document.createElement('img');
        img.src = urlData.publicUrl;
        img.className = 'manga-page';
        content.appendChild(img);
      }
    }

    loadMangaList();
  </script>
</body>
</html>
