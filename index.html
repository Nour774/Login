<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #6a0572, #b5173a);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 3px black;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    .error {
      color: #ffb3b3;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تسجيل الدخول / إنشاء حساب</h1>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="signUp()">إنشاء حساب</button>
    <button onclick="signIn()">تسجيل الدخول</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg"; 
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function signUp() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        errorBox.textContent = error.message;
        return;
      }

      if (data.user) {
        const { error: insertErr } = await supabase.from("profiles").insert([
          { id: data.user.id, username: username }
        ]);
        if (insertErr) console.error("خطأ عند إدخال البروفايل:", insertErr.message);
      }

      window.location.href = "index2.html";
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = error.message;
        return;
      }

      window.location.href = "index2.html";
    }
  </script>
</body>
</html>
