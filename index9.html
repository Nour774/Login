  @keyframes floatSymbol { 0%{transform:translateY(100vh) rotate(0deg);opacity:0;} 10%{opacity:1;} 90%{opacity:1;} 100%{transform:translateY(-10vh) rotate(360deg);opacity:0;} }

  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    display:flex; justify-content:space-between; align-items:center;

  .nav-btn:hover { background: rgba(168,139,255,0.3); }
  #prevBtn { left:10px; }
  #nextBtn { right:10px; }

  .read-marker { text-align:center; color:#0f0; font-weight:bold; margin:15px; }
  footer { text-align:center; padding:20px; color:#666; font-size:14px; z-index:10; position:relative; }
