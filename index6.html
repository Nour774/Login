<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family:"Tahoma",sans-serif; background: #1e1e2f; color:white; margin:0; padding:20px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #555; padding:8px; text-align:center; }
    th { background:#444; }
    button { padding:6px 10px; margin:2px; border:none; border-radius:5px; cursor:pointer; }
    .block { background:red; color:white; }
    .unblock { background:green; color:white; }
    .promote { background:orange; color:white; }
    .demote { background:blue; color:white; }
    .delete { background:#555; color:white; }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>البريد</th>
        <th>الحالة</th>
        <th>الدور</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";

    async function fetchUsers() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=*`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      const users = await res.json();
      populateTable(users || []);
    }

    function populateTable(users) {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(user => {
        // ✅ لا تعرض الـ owner
        if (user.role === "owner") return;

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${user.username || ""}</td>
          <td>${user.email || ""}</td>
          <td>${user.status || ""}</td>
          <td>${user.role || ""}</td>
          <td>
            ${user.role !== "admin" ? `
              <button class="block" onclick="adminAction('block','${user.id}')">حظر</button>
              <button class="unblock" onclick="adminAction('unblock','${user.id}')">رفع الحظر</button>
              <button class="promote" onclick="adminAction('promote','${user.id}')">ترقية</button>
              <button class="demote" onclick="adminAction('demote','${user.id}')">تخفيض</button>
              <button class="delete" onclick="adminAction('delete_account','${user.id}')">حذف</button>
            ` : `<span>مسؤول</span>`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function adminAction(action, userId) {
      try {
        let updateData = {};
        if (action === "block") updateData = { status: "blocked" };
        if (action === "unblock") updateData = { status: "active" };
        if (action === "promote") updateData = { role: "admin" };
        if (action === "demote") {
          updateData = { role: "user" };
          // ✅ إعادة التوجيه بعد التخفيض
          window.location.href = "index5.html";
        }
        if (action === "delete_account") {
          const delRes = await fetch(`${SUPABASE_URL}/rest/v1/profiles?id=eq.${userId}`, {
            method: "DELETE",
            headers: {
              "apikey": SUPABASE_KEY,
              "Authorization": `Bearer ${SUPABASE_KEY}`,
              "Content-Type": "application/json",
              "Prefer": "return=minimal"
            }
          });
          alert("تم الحذف بنجاح!");
          fetchUsers();
          return;
        }

        const res = await fetch(`${SUPABASE_URL}/rest/v1/profiles?id=eq.${userId}`, {
          method: "PATCH",
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            "Prefer": "return=representation"
          },
          body: JSON.stringify(updateData)
        });

        const data = await res.json();
        console.log(data);
        alert("تم الإجراء بنجاح!");
        fetchUsers();
      } catch(err) {
        console.error(err);
        alert("فشل الاتصال بالخادم");
      }
    }

    fetchUsers();
  </script>
</body>
</html>
