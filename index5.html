<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>النادي</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #1a1a1d;
      color: white;
      overflow-x: hidden;
    }

    /* ===== الشريط العلوي ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2a2a2d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #ffcc70;
    }

    .top-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-nav span {
      cursor: pointer;
      font-weight: bold;
      color: #ddd;
      transition: 0.3s;
    }

    .top-nav span:hover {
      color: #ffcc70;
    }

    /* ===== قائمة الجانبية ===== */
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      right: -250px;
      top: 0;
      width: 250px;
      height: 100vh;
      background: #222;
      transition: right 0.3s;
      padding: 20px;
      box-shadow: -3px 0 8px rgba(0,0,0,0.4);
      z-index: 999;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu h3 {
      color: #ffcc70;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .side-menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .side-menu button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    /* ===== الصورة الرئيسية ===== */
    .hero {
      margin-top: 70px;
      width: 100%;
      max-height: 250px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* ===== المحتوى ===== */
    .content {
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 10px;
      object-fit: cover;
      border: 2px solid #ffcc70;
    }

    @media (max-width: 600px) {
      .top-nav span { font-size: 14px; }
      header h1 { font-size: 18px; }
      .profile-pic { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>🏛️ النادي</h1>
    <div class="top-nav">
      <span onclick="goToHome()">🏠 الرئيسية</span>
      <span onclick="goToLibrary()">📚 المكتبة</span>
      <span onclick="goToChats()">💬 الدردشات</span>
      <img id="userAvatar" class="profile-pic" src="" alt="صورة البروفايل">
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h3>القائمة</h3>
    <button onclick="goToMembers()">👥 أعضاء النادي</button>
    <button id="adminBtn" style="display:none;" onclick="goToAdmin()">⚙️ لوحة التحكم</button>
    <button onclick="logout()">🚪 تسجيل خروج</button>
  </div>

  <div class="hero">
    <img src="images/imag1.jpg" alt="صورة المقدمة">
  </div>

  <div class="content">
    <h2 id="welcome">مرحباً بك، جاري التحميل...</h2>
  </div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    function toggleMenu(){
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }

    async function loadUser(){
      const { data, error } = await supabase.auth.getUser();
      if(error || !data.user){
        window.location.href = "index.html";
        return;
      }

      const user = data.user;
      const { data: profile } = await supabase
        .from("profiles")
        .select("username, role, avatar_url")
        .eq("id", user.id)
        .single();

      const username = profile?.username || "مستخدم";
      document.getElementById("welcome").textContent = `مرحباً بك، ${username} 👋`;

      const role = profile?.role?.toLowerCase() || "";
      if(role === "admin" || role === "owner"){
        document.getElementById("adminBtn").style.display = "block";
      }

      const avatar = profile?.avatar_url || "images/default-avatar.png";
      document.getElementById("userAvatar").src = avatar;
    }

    async function logout(){
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    function goToMembers(){ window.location.href = "index3.html"; }
    function goToAdmin(){ window.location.href = "index6.html"; }
    function goToLibrary(){ window.location.href = "library.html"; }
    function goToChats(){ window.location.href = "chats.html"; }
    function goToHome(){ window.location.href = "home.html"; }

    loadUser();
  </script>
</body>
      </html>
