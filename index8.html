<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📜 عرض فصول المانجا</title>
  <link rel="icon" href="images/book.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; transition: 0.3s ease; }
    body {
      margin: 0;
      font-family: "Cairo", "Tahoma", sans-serif;
      background: radial-gradient(circle at 50% 10%, #0b0b10, #050505 90%);
      color: #eaeaea;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* 🔥 تأثير الضباب الغامض */
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: url('images/fog.png') repeat;
      opacity: 0.15;
      animation: fogMove 120s linear infinite;
      z-index: 0;
      pointer-events: none;
      transform: translate(-25%, -25%);
    }

    @keyframes fogMove {
      0% { background-position: 0 0; }
      50% { background-position: 1000px 800px; }
      100% { background-position: 0 0; }
    }

    /* ✨ رموز غامضة متحركة */
    .symbols {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    .symbol {
      position: absolute;
      color: rgba(168,139,255,0.08);
      font-size: 22px;
      animation: floatSymbol 30s linear infinite;
      user-select: none;
    }
    @keyframes floatSymbol {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-family: "Cairo", sans-serif;
      letter-spacing: 1px;
      color: #d4c3ff;
      text-shadow: 0 0 12px #a88bff, 0 0 40px #7a5fff;
      margin: 0;
    }

    .manga-header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px 30px;
      z-index: 5;
    }

    .manga-header img {
      width: 220px;
      height: 310px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 0 50px rgba(168,139,255,0.4);
      z-index: 2;
      position: relative;
    }

    .manga-title {
      font-size: 30px;
      font-weight: 800;
      margin-top: 16px;
      background: linear-gradient(90deg, #a88bff, #e6c07b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(168,139,255,0.5);
      z-index: 2;
      position: relative;
    }

    .manga-description {
      max-width: 800px;
      margin-top: 10px;
      color: #bdb3d6;
      font-size: 16px;
      line-height: 1.8;
      z-index: 2;
      position: relative;
    }

    .chapter-list {
      margin-top: 30px;
      max-width: 600px;
      margin-inline: auto;
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 0 25px rgba(168,139,255,0.2);
      position: relative;
      z-index: 2;
    }

    .chapter {
      padding: 12px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      color: #eaeaea;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chapter:hover {
      background: rgba(168,139,255,0.08);
      color: #fff;
    }

    .chapter span {
      color: #a88bff;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="symbols" id="symbols"></div>

  <header>
    <h1>Manga Sanctum</h1>
    <div style="width:40px"></div>
  </header>

  <div id="mangaInfo" class="manga-header">
    <img id="cover" src="" alt="غلاف المانجا">
    <div class="manga-title" id="title">جار التحميل...</div>
    <div class="manga-description" id="description"></div>
  </div>

  <div class="chapter-list" id="chapterList">
    <div style="text-align:center; padding:20px;">جار تحميل الفصول...</div>
  </div>

  <footer>© 2025 Manga Sanctum | Realm of Shadows & Light</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY_HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const mangaId = new URLSearchParams(window.location.search).get("manga_id");

    async function loadMangaInfo() {
      const { data: manga, error } = await supabase
        .from("manga_list")
        .select("title, description, cover_url")
        .eq("id", mangaId)
        .single();
      if (error || !manga) return console.error(error);
      document.getElementById("title").textContent = manga.title;
      document.getElementById("description").textContent = manga.description || "لا يوجد وصف متاح.";
      document.getElementById("cover").src = manga.cover_url;
    }

    async function loadChapters() {
      const { data, error } = await supabase
        .from("manga_chapters")
        .select("id, title, number")
        .eq("manga_id", mangaId)
        .order("number", { ascending: false });
      if (error) return console.error(error);
      const list = document.getElementById("chapterList");
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = "<div style='text-align:center; padding:20px;'>لا توجد فصول بعد.</div>";
        return;
      }
      data.forEach(ch => {
        const div = document.createElement("div");
        div.className = "chapter";
        div.innerHTML = `<span>الفصل ${ch.number}</span> ${ch.title}`;
        div.onclick = () => {
          window.location.href = `index9.html?chapter_id=${ch.id}&manga_id=${mangaId}`;
        };
        list.appendChild(div);
      });
    }

    // ⚡ إنشاء رموز سحرية متحركة
    const SYMBOLS = ["☽", "✦", "✶", "⛧", "☥", "♆", "卍", "⚚"];
    function spawnSymbols() {
      const container = document.getElementById("symbols");
      for (let i = 0; i < 20; i++) {
        const span = document.createElement("div");
        span.className = "symbol";
        span.textContent = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        span.style.left = Math.random() * 100 + "%";
        span.style.animationDelay = Math.random() * 30 + "s";
        span.style.fontSize = 16 + Math.random() * 24 + "px";
        container.appendChild(span);
      }
    }

    spawnSymbols();
    loadMangaInfo();
    loadChapters();
  </script>
</body>
</html>
