<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #6a0572, #b5173a);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff0f6;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #6a0572;
      text-shadow: 1px 1px 3px #b5173a;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #6a0572;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #b5173a;
    }

    button {
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 35px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b5173a;
      font-size: 18px;
    }

    .switch {
      margin-top: 15px;
    }

    .switch a {
      color: #6a0572;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    #username {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">تسجيل الدخول</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>
      <div id="error-message" class="error"></div>
      <button type="submit" id="submit-btn">دخول</button>
    </form>
    <div class="switch">
      <span id="switch-text">ليس لديك حساب؟ <a onclick="toggleForm()">أنشئ واحداً</a></span>
    </div>
  </div>

  <script>
    let isLogin = true;

    // تحميل المستخدمين من LocalStorage
    function loadUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    // حفظ المستخدمين في LocalStorage
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    // حفظ الجلسة
    function saveSession(user) {
      localStorage.setItem("currentUser", JSON.stringify(user));
    }

    // التحقق من وجود جلسة
    function checkSession() {
      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        window.location.href = "index2.html";
      }
    }

    // عند تحميل الصفحة تحقق من الجلسة
    checkSession();

    function toggleForm() {
      const title = document.getElementById("form-title");
      const username = document.getElementById("username");
      const submitBtn = document.getElementById("submit-btn");
      const switchText = document.getElementById("switch-text");
      const form = document.getElementById("auth-form");
      const error = document.getElementById("error-message");

      error.style.display = "none";
      form.reset();
      submitBtn.disabled = false;

      if (isLogin) {
        title.textContent = "إنشاء حساب";
        username.style.display = "block";
        submitBtn.textContent = "تسجيل";
        switchText.innerHTML = 'لديك حساب؟ <a onclick="toggleForm()">تسجيل الدخول</a>';
      } else {
        title.textContent = "تسجيل الدخول";
        username.style.display = "none";
        submitBtn.textContent = "دخول";
        switchText.innerHTML = 'ليس لديك حساب؟ <a onclick="toggleForm()">أنشئ واحداً</a>';
      }

      isLogin = !isLogin;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.getElementById("auth-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error-message");
      const submitBtn = document.getElementById("submit-btn");

      error.style.display = "none";

      if (!isLogin && username === "") {
        error.textContent = "اسم المستخدم إجباري.";
        error.style.display = "block";
        return;
      }

      const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailRegex.test(email)) {
        error.textContent = "الرجاء إدخال بريد إلكتروني صالح.";
        error.style.display = "block";
        return;
      }

      if (password.length < 6) {
        error.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
        error.style.display = "block";
        return;
      }

      submitBtn.disabled = true;

      let users = loadUsers();

      if (isLogin) {
        // تحقق من وجود المستخدم
        const user = users.find(u => u.email === email && u.password === password);
        if (user) {
          saveSession(user);
          window.location.href = "index2.html";
        } else {
          error.textContent = "البريد أو كلمة المرور غير صحيحة.";
          error.style.display = "block";
          submitBtn.disabled = false;
        }
      } else {
        // تحقق إن كان البريد مستخدم مسبقاً
        const exists = users.some(u => u.email === email);
        if (exists) {
          error.textContent = "البريد الإلكتروني مسجل مسبقاً.";
          error.style.display = "block";
          submitBtn.disabled = false;
          return;
        }

        // إضافة المستخدم
        const newUser = { email, password, username };
        users.push(newUser);
        saveUsers(users);
        saveSession(newUser);

        // دخول مباشر بعد إنشاء الحساب
        window.location.href = "index2.html";
      }
    });
  </script>
</body>
      </html>
