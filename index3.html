<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعداد الحساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg,#6a0572,#b5173a);
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:#fff;
      text-align:center;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow:0 4px 25px rgba(0,0,0,0.4);
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg,#b5173a,#6a0572);
      color: white;
      transition:0.3s;
    }
    button:hover { opacity:0.9; }
    .avatar-preview {
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إعداد حسابك</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="file" id="avatar" accept="image/*">
    <img id="preview" class="avatar-preview" alt="Avatar Preview">
    <button onclick="saveProfile()">تأكيد</button>
    <button id="skipBtn" onclick="skip()">تخطي</button>
  </div>

  <script>
    // إعداد supabase
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const usernameInput = document.getElementById("username");
    const avatarInput = document.getElementById("avatar");
    const preview = document.getElementById("preview");
    const skipBtn = document.getElementById("skipBtn");

    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function loadProfile(){
      const { data: { user }, error } = await supabase.auth.getUser();
      if(error || !user){ window.location.href="index.html"; return; }

      const { data: profile } = await supabase
        .from("profiles")
        .select("username, avatar_url")
        .eq("id", user.id)
        .single();

      if(profile){
        if(profile.username){
          usernameInput.value = profile.username;
          skipBtn.style.display = "inline-block";
        } else {
          skipBtn.style.display = "none";
        }
        if(profile.avatar_url){
          preview.src = profile.avatar_url;
          preview.style.display = "block";
        }
      }
    }

    async function saveProfile(){
      const { data: { user } } = await supabase.auth.getUser();
      if(!user) return;

      const username = usernameInput.value.trim();
      if(!username){
        alert("اسم المستخدم إجباري!");
        return;
      }

      let avatarUrl = null;
      const file = avatarInput.files[0];
      if(file){
        const fileName = `${user.id}/${Date.now()}_${file.name}`;
        let { error: uploadErr } = await supabase.storage
          .from("avatars")
          .upload(fileName, file, { upsert: true });
        if(uploadErr){
          alert("خطأ في رفع الصورة: " + uploadErr.message);
          return;
        }
        const { data: { publicUrl } } = supabase.storage
          .from("avatars")
          .getPublicUrl(fileName);
        avatarUrl = publicUrl;
      }

      const updates = { id: user.id, username };
      if(avatarUrl) updates.avatar_url = avatarUrl;

      const { error } = await supabase
        .from("profiles")
        .upsert(updates, { onConflict: "id" });

      if(error){
        alert("خطأ: " + error.message);
        return;
      }

      alert("تم حفظ البيانات!");
      window.location.href="index5.html";
    }

    function skip(){
      window.location.href="index5.html";
    }

    loadProfile();
  </script>
</body>
</html>
