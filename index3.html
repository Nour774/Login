<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg,#6a0572,#b5173a);
      margin:0;
      padding:20px;
      color:#fff;
      text-align:center;
    }
    h2 { margin-bottom: 20px; }
    ul { list-style:none; padding:0; }
    li {
      background: rgba(0,0,0,0.5);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      background:linear-gradient(135deg,#b5173a,#6a0572);
      color:#fff;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المشرف</h2>
  <ul id="users"></ul>

  <script>
    // إعداد Supabase
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUsers() {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, username, is_admin");

      if (error) {
        alert("خطأ في جلب المستخدمين: " + error.message);
        return;
      }

      const usersList = document.getElementById("users");
      usersList.innerHTML = "";

      data.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user.username || "مستخدم بدون اسم";

        if (!user.is_admin) {
          const btn = document.createElement("button");
          btn.textContent = "طرد";
          btn.onclick = () => banUser(user.id);
          li.appendChild(btn);
        } else {
          const span = document.createElement("span");
          span.textContent = "👑 مشرف";
          li.appendChild(span);
        }

        usersList.appendChild(li);
      });
    }

    async function banUser(userId) {
      const { error } = await supabase
        .from("profiles")
        .delete()
        .eq("id", userId);

      if (error) {
        alert("خطأ في الطرد: " + error.message);
        return;
      }

      alert("تم طرد المستخدم بنجاح 🚫");
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
