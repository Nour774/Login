<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #6a0572, #b5173a);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 3px black;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome">جاري التحميل...</h1>
    <button onclick="logout()">تسجيل خروج</button>
    <button onclick="goToMembers()">أعضاء النادي</button>
    <button onclick="goToAdmins()">المشرفون</button>
  </div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg"; 
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUser() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        window.location.href = "index.html";
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("username")
        .eq("id", user.id)
        .single();

      const welcome = document.getElementById("welcome");

      if (profileError || !profile) {
        welcome.textContent = `مرحباً بك، مستخدم 👋`;
      } else {
        welcome.textContent = `مرحباً بك، ${profile.username} 👋`;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    function goToMembers() {
      window.location.href = "index3.html";
    }

    function goToAdmins() {
      window.location.href = "index4.html";
    }

    loadUser();
  </script>
</body>
</html>
