
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المكتبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; transition: 0.3s ease; }
    body {
      margin: 0;
      font-family: "Cairo", "Tahoma", sans-serif;
      background: #1a1a1d;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #0f0e14;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .menu-btn { cursor: pointer; font-size: 24px; }
    .profile-pic { width: 40px; height: 40px; border-radius: 50%; }
    .sub-header {
      display: flex;
      gap: 16px;
      padding: 10px 20px;
      background: #2a2a2d;
    }
    .sub-header a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .hero img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .content { padding: 20px; }
    .sidebar {
      position: fixed;
      top: 0; right: -250px;
      width: 250px; height: 100%;
      background: #333;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active { right: 0; }
    .sidebar a, .sidebar button {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-align: right;
    }
    .overlay {
      position: fixed;
      top: 0; right: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .overlay.active { display: block; }

    .section { display: none; padding: 20px; }
    .section.active { display: block; }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .logo div:first-child {
      width: 40px; height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #a88bff, #e6c07b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #0b0710;
      font-size: 18px;
    }
    .logo .title {
      font-weight: 700;
      font-size: 18px;
    }
    nav {
      display: flex;
      gap: 16px;
      margin-bottom: 10px;
    }
    nav button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: #9b8fb3;
      cursor: pointer;
      font-weight: 700;
    }
    nav button.active {
      color: #fff;
      background: rgba(168,139,255,0.12);
    }
    .panel { display: none; }
    .panel.active { display: block; }
    .hint { margin-top: 12px; color: #9b8fb3; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 14px;
      margin-top: 18px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="toggleMenu()">☰</span>
    <h1>المكتبة</h1>
    <img id="profileImage" class="profile-pic" src="images/imag2.jpg" alt="بروفايل">
  </header>

  <div class="sub-header">
    <a href="index6.html">الرئيسية</a>
    <a onclick="showSection('library')">مكتبتي</a>
    <a onclick="showSection('repository')">المستودع</a>
    <a onclick="showSection('settings')">الإعدادات</a>
  </div>

  <div class="hero"><img src="images/imag1.jpg" alt="صورة المقدمة"></div>

  <!-- الأقسام -->
  <div id="library" class="section active">
    <div class="content">
      <div id="welcome" class="welcome">جار التحميل...</div>
    </div>
  </div>

  <div id="repository" class="section">
    <div class="logo"><div>MS</div><div class="title">Manga Sanctum</div></div>
    <nav>
      <button id="tabSources" class="active">المصادر</button>
      <button id="tabExtensions">الإضافات</button>
    </nav>
    <div id="panelSources" class="panel active">
      <div class="hint">قائمة المصادر فارغة للتجربة فقط.</div>
      <div class="grid" id="sourcesGrid"></div>
    </div>
    <div id="panelExtensions" class="panel">
      <div class="hint">قائمة الإضافات فارغة للتجربة فقط.</div>
      <div class="grid" id="extensionsGrid"></div>
    </div>
  </div>

  <div id="settings" class="section">
    <p>الإعدادات ستظهر هنا لاحقًا.</p>
  </div>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="goToMembers()">الأعضاء</a>
    <button id="adminBtn" onclick="goToAdmin()" style="display:none;">لوحة التحكم</button>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) return window.location.href = "index.html";
      const { data: profile } = await supabase.from("profiles").select("username, role, avatar_url").eq("id", data.user.id).single();
      document.getElementById("welcome").textContent = `مرحباً بك، ${profile?.username || "مستخدم"} 👋`;
      if (profile?.avatar_url) document.getElementById("profileImage").src = profile.avatar_url;
      if (["admin","owner"].includes((profile?.role||"").toLowerCase())) {
        document.getElementById("adminBtn").style.display = "block";
      }
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function logout() {
      supabase.auth.signOut().then(() => location.href = "index.html");
    }

    function goToMembers() {
      location.href = "index3.html";
    }

    function goToAdmin() {
      location.href = "index6.html";
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // تبويبات المستودع
    const tabSources = document.getElementById('tabSources');
    const tabExtensions = document.getElementById('tabExtensions');
    const panelSources = document.getElementById('panelSources');
    const panelExtensions = document.getElementById('panelExtensions');

    tabSources.addEventListener('click', () => {
      tabSources.classList.add('active');
      tabExtensions.classList.remove('active');
      panelSources.classList.add('active');
      panelExtensions.classList.remove('active');
    });

    tabExtensions.addEventListener('click', () => {
      tabExtensions.classList.add('active');
      tabSources.classList.remove('active');
      panelExtensions.classList.add('active');
      panelSources.classList.remove('active');
    });

    // بطاقات تجريبية للمصادر والإضافات
    const sourcesGrid = document.getElementById('sourcesGrid');
    const extensionsGrid = document.getElementById('extensionsGrid');

    ['مصدر 1', 'مصدر 2', 'مصدر 3'].forEach(name => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = name;
      sourcesGrid.appendChild(card);
    });

    ['إضافة 1', 'إضافة 2'].forEach(name => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = name;
      extensionsGrid.appendChild(card);
    });

    // تحميل بيانات المستخدم عند بدء الصفحة
    loadUser();
  </script>
</body>
</html>
