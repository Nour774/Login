<script>

const SYMBOLS = ["â˜½","âœ¦","âœ¶","â›§","â˜¥","â™†","å","âšš"];

/* --- ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø­Ø§Ù„ÙŠ --- */
let currentUser = null;
async function loadCurrentUser(){
  const { data: { user } } = await supabase.auth.getUser();

/* --- ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø§Ù†Ø¬Ø§ --- */
async function loadManga(){
  const { data, error } = await supabase.from("manga_list").select("*").eq("id", mangaId).single();

  document.getElementById("mangaTitle").textContent = data.title;

async function loadRating(){
  const { data } = await supabase.from("manga_ratings").select("rating").eq("manga_id", mangaId);
  const total = data.length;
  let avg = total>0 ? (data.reduce((sum,r)=>sum+r.rating,0)/total).toFixed(1) : 0;

  const stars = document.getElementById("stars");
  stars.innerHTML = '';
  for(let i=1;i<=5;i++){
    const s=document.createElement("span");
    s.className="star"+(i<=avg?' active':'');
    s.textContent='â˜…';

  }
  document.getElementById("ratingInfo").textContent = `${avg} Ù…Ù† 5 (${total} ØªÙ‚ÙŠÙŠÙ…)`;
}

/* --- Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª --- */
async function loadComments(){
  const { data } = await supabase.from("comments").select("*").eq("manga_id", mangaId).order('created_at',{ascending:false});

  const { data } = await supabase.from("chapters").select("*").eq("manga_id", mangaId).order('number',{ascending:true});
