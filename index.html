<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
     
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #6a0572, #b5173a);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff0f6;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #6a0572;
      text-shadow: 1px 1px 3px #b5173a;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #6a0572;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #b5173a;
    }

    button {
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 35px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b5173a;
      font-size: 18px;
    }

    .switch {
      margin-top: 15px;
    }

    .switch a {
      color: #6a0572;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    #username {
      display: none;
    }
    
  </style>
</head>
<body>
  <div class="container">

    <!-- نموذج تسجيل الدخول -->
    <div id="loginForm">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword')">👁</span>
      </div>
      <button onclick="login(event)">دخول</button>
      <div id="loginMessage" class="error"></div>
      <div class="switch" onclick="showSignup()">ليس لديك حساب؟ أنشئ واحداً</div>
    </div>

    <!-- نموذج إنشاء حساب -->
    <div id="signupForm" class="hidden">
      <h2>إنشاء حساب جديد</h2>
      <input type="text" id="signupUsername" placeholder="اسم المستخدم" required>
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword')">👁</span>
      </div>
      <button onclick="signup(event)">تسجيل</button>
      <div id="signupMessage" class="error"></div>
      <div class="switch" onclick="showLogin()">لديك حساب بالفعل؟ سجل الدخول</div>
    </div>

  </div>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
    const supabaseKey = "YOUR_ANON_PUBLIC_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    async function login(event) {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMessage");
      const btn = event.target;

      btn.disabled = true;
      btn.textContent = "جاري تسجيل الدخول...";

      if (!email || !password) {
        msg.textContent = "يجب إدخال البريد وكلمة المرور";
        btn.disabled = false;
        btn.textContent = "دخول";
        return;
      }
      if (!isValidEmail(email)) {
        msg.textContent = "صيغة البريد الإلكتروني غير صحيحة";
        btn.disabled = false;
        btn.textContent = "دخول";
        return;
      }
      if (password.length < 6) {
        msg.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل";
        btn.disabled = false;
        btn.textContent = "دخول";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = "خطأ: البريد أو كلمة المرور غير صحيحة";
        btn.disabled = false;
        btn.textContent = "دخول";
      } else {
        msg.textContent = "تم تسجيل الدخول بنجاح 🎉";
        msg.className = "success";
        window.location.href = "index2.html";
      }
    }

    async function signup(event) {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const username = document.getElementById("signupUsername").value.trim();
      const msg = document.getElementById("signupMessage");
      const btn = event.target;

      btn.disabled = true;
      btn.textContent = "جاري التسجيل...";

      if (!email || !password || !username) {
        msg.textContent = "كل الحقول مطلوبة";
        btn.disabled = false;
        btn.textContent = "تسجيل";
        return;
      }
      if (!isValidEmail(email)) {
        msg.textContent = "صيغة البريد الإلكتروني غير صحيحة";
        btn.disabled = false;
        btn.textContent = "تسجيل";
        return;
      }
      if (password.length < 6) {
        msg.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل";
        btn.disabled = false;
        btn.textContent = "تسجيل";
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        msg.textContent = "خطأ في إنشاء الحساب: " + error.message;
        btn.disabled = false;
        btn.textContent = "تسجيل";
        return;
      }

      const user = data.user;
      const { error: profileError } = await supabase.from("Profiles").insert([
        { id: user.id, username: username }
      ]);

      if (profileError) {
        msg.textContent = "خطأ في إنشاء البروفايل: " + profileError.message;
        btn.disabled = false;
        btn.textContent = "تسجيل";
      } else {
        msg.textContent = "تم إنشاء الحساب بنجاح 🎉";
        msg.className = "success";
        window.location.href = "index2.html";
      }
    }
  </script>
</body>
  </html>
