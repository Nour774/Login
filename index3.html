<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل الملف الشخصي</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #6a0572, #b5173a);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      width: 340px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-shadow: 1px 1px 3px black;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      border: 1px solid #ccc;
      color: black;
    }

    button {
      background: linear-gradient(135deg, #b5173a, #6a0572);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تعديل الملف الشخصي</h2>
    <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد">
    <input type="file" id="avatarFile" accept="image/*" capture="environment">
    <button onclick="updateProfile()">تأكيد</button>
  </div>

  <script>
    const supabaseUrl = "https://dxpqkojigblqgwqxwbmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function updateProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("يجب تسجيل الدخول أولا");
        window.location.href = "index.html";
        return;
      }

      const newUsername = document.getElementById("newUsername").value.trim();
      const avatarFile = document.getElementById("avatarFile").files[0];

      let avatarUrl = null;

      if (avatarFile) {
        const fileName = `${user.id}_${Date.now()}.${avatarFile.name.split('.').pop()}`;
        const { error: uploadError } = await supabase.storage
          .from("avatars") // لازم يكون عندك bucket اسمه avatars
          .upload(fileName, avatarFile, { upsert: true });

        if (uploadError) {
          alert("خطأ في رفع الصورة: " + uploadError.message);
          return;
        }

        // جلب رابط الصورة العام
        const { data } = supabase.storage.from("avatars").getPublicUrl(fileName);
        avatarUrl = data.publicUrl;
      }

      // تحديث البيانات في profiles
      const updates = {};
      if (newUsername) updates.username = newUsername;
      if (avatarUrl) updates.avatar_url = avatarUrl;

      if (Object.keys(updates).length === 0) {
        alert("الرجاء إدخال اسم أو اختيار صورة");
        return;
      }

      const { error: updateError } = await supabase
        .from("profiles")
        .update(updates)
        .eq("id", user.id);

      if (updateError) {
        alert("خطأ عند تحديث البروفايل: " + updateError.message);
        return;
      }

      alert("تم التحديث بنجاح!");
      window.location.href = "index5.html";
    }
  </script>
</body>
  </html>
