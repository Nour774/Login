<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📜 فصول المانجا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/book.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at center, #0a0014, #000);
      color: #eee;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* ضباب متحرك */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('images/fog.png') repeat;
      opacity: 0.15;
      animation: fogMove 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fogMove {
      from { transform: translateX(0) translateY(0); }
      to { transform: translateX(-50px) translateY(-100px); }
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      transition: top 0.4s;
    }
    header.hide { top: -60px; }
    header span { font-size: 1.3em; cursor: pointer; }

    .chapters {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chapter {
      background: rgba(20, 0, 40, 0.7);
      border: 1px solid rgba(100, 0, 255, 0.3);
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .chapter::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(120,0,255,0.15), rgba(255,255,255,0.03));
      opacity: 0;
      transition: opacity 0.4s;
    }

    .chapter:hover::before { opacity: 1; }
    .chapter:hover { transform: scale(1.02); }

    .chapter.read {
      box-shadow: 0 0 20px 5px rgba(150, 0, 255, 0.4);
      border-color: rgba(180, 0, 255, 0.6);
    }

    .chapter.read::after {
      content: "✅";
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 1.2em;
      color: #c38aff;
      filter: drop-shadow(0 0 6px #c38aff);
    }

    .loading {
      text-align: center;
      margin-top: 100px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="fog"></div>

  <header id="header">
    <span id="themeToggle">🌙</span>
    <span>📖 قائمة الفصول</span>
  </header>

  <div id="chapters" class="chapters">
    <div class="loading">جارٍ تحميل الفصول...</div>
  </div>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cHFrb2ppZ2JscWd3cXh3Ym1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyMTEsImV4cCI6MjA3NDI3MTIxMX0.KVfAmSbRS1-FIEaX7C_n-GQ-MyaSGa7goKFO9wRtxkg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const chaptersContainer = document.getElementById("chapters");
    let lastScroll = 0;

    // إخفاء/إظهار الشريط عند التمرير
    window.addEventListener("scroll", () => {
      const current = window.pageYOffset;
      const header = document.getElementById("header");
      if (current > lastScroll) header.classList.add("hide");
      else header.classList.remove("hide");
      lastScroll = current;
    });

    // تبديل الوضع الليلي/النهاري
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("light") ? "☀️" : "🌙";
      document.body.style.background = document.body.classList.contains("light")
        ? "radial-gradient(circle at center, #fff, #ccc)"
        : "radial-gradient(circle at center, #0a0014, #000)";
      document.body.style.color = document.body.classList.contains("light") ? "#222" : "#eee";
    });

    async function loadChapters() {
      const mangaId = new URLSearchParams(window.location.search).get("manga_id");
      if (!mangaId) {
        chaptersContainer.innerHTML = "<p>❌ لم يتم تحديد المانجا.</p>";
        return;
      }

      const { data: user } = await supabase.auth.getUser();
      const userId = user?.user?.id;

      // تحميل الفصول
      const { data: chapters, error } = await supabase
        .from("chapters")
        .select("*")
        .eq("manga_id", mangaId)
        .order("number", { ascending: true });

      if (error) {
        chaptersContainer.innerHTML = "<p>⚠️ خطأ في تحميل الفصول.</p>";
        return;
      }

      // تحميل حالة القراءة للمستخدم
      let readChapters = [];
      if (userId) {
        const { data: reads } = await supabase
          .from("chapter_reads")
          .select("chapter_id")
          .eq("user_id", userId);
        readChapters = reads ? reads.map(r => r.chapter_id) : [];
      }

      chaptersContainer.innerHTML = "";

      chapters.forEach(ch => {
        const div = document.createElement("div");
        div.className = "chapter";
        div.textContent = ch.title || `الفصل ${ch.number}`;
        if (readChapters.includes(ch.id)) div.classList.add("read");

        div.addEventListener("click", async () => {
          if (!userId) {
            window.location.href = `index9.html?chapter_id=${ch.id}`;
            return;
          }

          if (div.classList.contains("read")) {
            await supabase.from("chapter_reads").delete().match({ user_id: userId, chapter_id: ch.id });
            div.classList.remove("read");
          } else {
            await supabase.from("chapter_reads").insert([{ user_id: userId, chapter_id: ch.id }]);
            div.classList.add("read");
            setTimeout(() => {
              window.location.href = `index9.html?chapter_id=${ch.id}`;
            }, 300);
          }
        });

        chaptersContainer.appendChild(div);
      });
    }

    loadChapters();
  </script>
</body>
</html>
