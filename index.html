<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e46);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2b2b3c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4cafef;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px 1%;
    }
    button:hover {
      background: #369ddf;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <div>
      <button id="loginButton" onclick="login()">دخول</button>
      <button id="signupButton" onclick="signup()">إنشاء حساب</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    // إعداد Supabase
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co"; // ضع رابط مشروعك
    const supabaseKey = "YOUR_ANON_PUBLIC_KEY"; // ضع المفتاح العمومي
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // دالة عرض الرسائل
    function showMessage(msg, type = "error") {
      const el = document.getElementById("message");
      el.className = type;
      el.textContent = msg;
    }

    // تحقق من صيغة البريد
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // تسجيل الدخول
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showMessage("يجب إدخال البريد وكلمة المرور");
        return;
      }

      if (!isValidEmail(email)) {
        showMessage("صيغة البريد الإلكتروني غير صحيحة");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        showMessage("خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة");
      } else {
        showMessage("تم تسجيل الدخول بنجاح 🎉", "success");
        window.location.href = "index2.html";
      }
    }

    // إنشاء حساب جديد
    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value.trim();

      if (!email || !password || !username) {
        showMessage("كل الحقول مطلوبة (البريد، كلمة المرور، اسم المستخدم)");
        return;
      }

      if (!isValidEmail(email)) {
        showMessage("صيغة البريد الإلكتروني غير صحيحة");
        return;
      }

      if (password.length < 6) {
        showMessage("كلمة المرور يجب أن تكون 6 أحرف على الأقل");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        showMessage("خطأ في إنشاء الحساب: " + error.message);
        return;
      }

      const user = data.user;

      // إنشاء صف في Profiles
      const { error: profileError } = await supabase.from("Profiles").insert([
        {
          id: user.id,
          username: username,
          full_name: null,
          avatar_url: null
        }
      ]);

      if (profileError) {
        showMessage("خطأ في إنشاء البروفايل: " + profileError.message);
      } else {
        showMessage("تم إنشاء الحساب بنجاح 🎉", "success");
        window.location.href = "index2.html";
      }
    }
  </script>
</body>
</html>
